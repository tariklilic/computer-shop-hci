<div class="card col-span-1 h-37">
    <div class="grid grid-cols-6 gap-5 h-full">
        <div class="col-span-2 max-h-37 max-w-40 flex justify-center items-center">
            <img rel="component image" src="{{item.product.cover}}" class="max-h-32">
        </div>
        <div class="col-span-2">
            <div class="mt-3 text-base sm:text-lg">
                {{item.product.name}}
            </div>
            <div class="mb-3 text-lime text-xs sm:text-base">
                {{item.product.manufacturer}}
            </div>
            <div class="text-xxs sm:text-xs">
                > {{item.product.shortdescription}}
            </div>
        </div>
        <div class="col-span-2 flex justify-center">
            <div>
                <div class="mt-3 text-xxs sm:text-xs text-gray">
                    UNIT PRICE: ${{item.product.price}}
                </div>
                <div class="mt-1 text-base sm:text-xl text-white">
                    ${{item.product.price * item.quantity | number : '1.2-2'}}
                </div>
                <div class="mt-2 sm:mt-5 flex text-center">
                    Quantity: {{item.quantity}}
                </div>
            </div>
        </div>
    </div>
</div>
