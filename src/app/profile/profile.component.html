<div id="carousel" class="text-white mr-0 ml-0 mt-2 sm:mr-2 sm:ml-2 md:mr-5 md:ml-5 md:mt-5 lg:mr-20 lg:ml-20 lg:mt-8">
    <div class="text-base mb-8 sm:text-xl ml-3 flex items-center justify-between">
        <div class="text-left ml-2">MY PROFILE</div>
        <div class="text-right mr-5 inline">BALANCE <div class="text-xl md:text-2xl inline">$10,000.00</div>
        </div>
    </div>
    <div class="text-base mb-8 sm:text-xl ml-3 flex items-center justify-between">
        <div class="text-left ml-2">
            YOUR PURCHASES
        </div>
    </div>
    <div class="mb-3 ml-3 mr-3 grid grid-cols-1 xl:grid-cols-2 gap-5">
        <div *ngFor="let item of purchaseHistory" routerLink="/product" class="hover:cursor-pointer">
            <app-profile-item [item]="item"></app-profile-item>
        </div>
    </div>
    <div class="text-black mt-8 mb-8 text-center">
        <app-pagination></app-pagination>
    </div>
</div>
