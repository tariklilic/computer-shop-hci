<div id="carousel" class="text-white mr-0 ml-0 mt-2 sm:mr-2 sm:ml-2 md:mr-5 md:ml-5 md:mt-5 lg:mr-20 lg:ml-20 lg:mt-8">
    <div class="text-base mb-8 sm:text-xl ml-3 flex items-center justify-between">
        <div class="text-left ml-2">YOUR CART</div>
        <div class="text-right mr-5 inline">BALANCE <div class="text-xlc md:text-2xl inline">$10,000.00</div>
        </div>
    </div>
    <div class="mb-3 ml-3 mr-3 grid grid-cols-1 xl:grid-cols-2 gap-5">
        <div *ngFor="let item of cart" class="hover:cursor-pointer">
            <app-cart-item [Item]="item"></app-cart-item>
        </div>
    </div>
    <div class="text-base mb-8 sm:text-xl ml-0 sm:ml-3 flex items-center justify-end">
        <div class="text-right ml-0 sm:ml-2 mr-2">TOTAL PRICE:</div>
        <div class="text-right mr-10 text-xl sm:text-2xl">${{totalPrice}}
        </div>
        <div class="text-right mr-5">
            <div class="flex items-center ml-auto group">
                <button (click)="checkout()"
                    class="h-8 w-22 bg-lime text-black flex items-center justify-center group-hover:bg-black">
                    <span
                        class="mr-auto ml-2 lg:ml-0 xl:ml-2 relative text-xs group-hover:text-lime group-active:text-limeclick">PURCHASE</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="md:ml-14 lg:ml-10 xl:ml-14 w-12 h-10 ml-12 absolute opacity-10">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
