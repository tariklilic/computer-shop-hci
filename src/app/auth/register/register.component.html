<div class="text-black flex flex-col items-center justify-center h-full text-gray-700 mb-16 mt-8">
    <h1 class="font-base text-2xl text-white">REGISTER</h1>
    <form class="flex flex-col bg-rect-black border-2 border-light-gray shadow-lg p-12 mt-12 mr-5 ml-5 sm:mr-0 sm:ml-0"
        action="">
        <label class="font-base text-lg text-lime" for="email">EMAIL</label>
        <input class="flex items-center h-10 px-2 w-70 sm:w-96 bg-gray text-sm focus:outline-none focus:ring-2"
            type="email" id="email" name="email" placeholder="Enter your email">
        <label class="font-base text-lg  text-lime mt-5" for="username">USERNAME</label>
        <input class="flex items-center h-10 px-2 w-70 sm:w-96 bg-gray text-sm focus:outline-none focus:ring-2"
            type="text" id="username" name="username" placeholder="Enter your username">
        <label class="font-base text-lg  text-lime mt-5" for="phone">PHONE NUMBER</label>
        <input class="flex items-center h-10 px-2 w-70 sm:w-96 bg-gray text-sm focus:outline-none focus:ring-2"
            type="number" id="phone" name="phone" placeholder="Enter your phone number">
        <label class="font-base text-lg  text-lime mt-5" for="password">PASSWORD</label>
        <input class="flex items-center h-10 px-2 w-70 sm:w-96 bg-gray text-sm focus:outline-none focus:ring-2"
            type="password" id="password" name="password" placeholder="Enter your password">
        <label class="font-base text-lg  text-lime mt-5" for="confirmpassword">CONFIRM PASSWORD</label>
        <input class="flex items-center h-10 px-2 w-70 sm:w-96 bg-gray text-sm focus:outline-none focus:ring-2"
            type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password">
        <div class="sm:flex sm:items-center ml-auto mr-auto mt-5 mb-5 group">
            <button class="w-22 h-8 bg-lime text-black flex items-center justify-center group-hover:bg-black">
                <span class="mx-auto relative text-xs group-hover:text-lime group-active:text-limeclick">REGISTER</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="black"
                    class="md:ml-14 w-12 h-10 ml-12 absolute opacity-10 group-hover:opacity-20 group-hover:stroke-lime group-active:stroke-limeclick">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>
            </button>
        </div>
        <div class="text-white text-md text-center">
            ALREADY AN ACCOUNT ?
            <svg id="svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
            <a href="#" class="text-lime text-lg hover:text-white active:text-limeclick">
                LOGIN
            </a>
        </div>
        <div class="flex mt-5 justify-center">
            <div>
                <img alt="color" src="assets/images/logo-white.png" class="ml-3 sm:ml-0 h-7 sm:h-7 md:h-8">
            </div>
        </div>
    </form>
</div>
