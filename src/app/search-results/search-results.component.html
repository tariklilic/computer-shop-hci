<div id="carousel" class="text-white mr-0 ml-0 mt-2 sm:mr-2 sm:ml-2 md:mr-5 md:ml-5 md:mt-5 lg:mr-20 lg:ml-20 lg:mt-8">
    <app-sort-filter></app-sort-filter>
    <div class="text-center mt-16 mb-8">
        <div class="text-lg">
            SEARCH RESULTS
        </div>
    </div>
    <div class="mb-3 ml-3 mr-3 grid grid-cols-1 xl:grid-cols-2 gap-5">
        <div *ngFor="let product of products" routerLink="/product" class="hover:cursor-pointer">
            <app-item (click)="setActiveItem(product)" [products]="product"></app-item>
        </div>
    </div>
    <div class="text-black mt-8 mb-8 text-center">
        <app-pagination></app-pagination>
    </div>
</div>
