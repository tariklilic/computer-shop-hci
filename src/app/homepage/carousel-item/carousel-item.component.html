<div class="bg-rect-black w-full pr-5 pl-5 hover:cursor-pointer group">
    <div class="bg-lime w-full py-2 px-2 group-active:bg-limeclick">
        <img alt="component" src={{svg}} class="mx-auto max-h-22 max-w-full">
    </div>
    <div class="bg-white group-hover:bg-lime group-active:bg-limeclick">
        <div class="text-xs">
            {{title}}
        </div>
        <div>
            {{component}}
        </div>
    </div>
</div>
